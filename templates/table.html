<!doctype html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
    </head>


    <body>

      <section class="container">


          <h1>House Legislators</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                  <th>First Name </th>
                  <th>Last Name </th>
                  <th>ID </th>
                  <th>House Vote on Healthcare Bill </th>
            </tr>
          </thead>

           {% for obj in object_list %}
           <tr>
              <td>{{ obj.firstname }}</td>
              <td>{{ obj.lastname }}</td>
              <td> <img src="https://theunitedstates.io/images/congress/225x275/{{ obj["bioguide_id"] }}.jpg" alt="image"></td>
              <td>{{ obj["house vote on healthcare"] }}</td>
          </tr>
          {% endfor %}
        </table>



      </section>


    </body>
</html>
